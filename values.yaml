capui:
  enabled: false
  image: softleader/capui
  tag: latest
  pullPolicy: IfNotPresent
  context: "--endpoint changeit --retag-to changeit --retag-from hub.softleader.com.tw "
  ingress:
    path: /captain-kube

captain:
  image: softleader/captain
  tag: latest
  pullPolicy: IfNotPresent
  kubeletPath: /var/lib/kubelet
  port: 30051

caplet:
  image: softleader/caplet
  tag: latest
  pullPolicy: IfNotPresent
  port: 50051
