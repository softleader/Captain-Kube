syntax = "proto3";

message PullRequest {
    string host = 1;
    string repo = 2;
    string tag = 3;
}

message PullResponse {
    repeated Result results = 1;
}

message Result {
    string tag = 1;
    repeated string message = 2;
}

service ImageService {
    rpc Pull (PullRequest) returns (PullResponse);
}