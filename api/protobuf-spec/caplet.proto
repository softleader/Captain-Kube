syntax = "proto3";

package proto;

message PullImageRequest {
    repeated Image images = 1;
}

message Image {
    string host = 1;
    string repo = 2;
    string tag = 3;
}

message PullImageResponse {
    repeated Image images = 1;
    string message = 2;
}

service Caplet {
    rpc PullImage (PullImageRequest) returns (PullImageResponse) {
    }
}
