syntax = "proto3";

package proto;

message PullImageRequest {
    repeated Image images = 1;
}

message Image {
    string host = 1;
    string repo = 2;
    string tag = 3;
    RegistryAuth registryAuth = 4;
}

message RegistryAuth {
    string username = 1;
    string password = 2;
}

message PullImageResponse {
    bytes message = 1;
}

service Caplet {
    rpc PullImage (PullImageRequest) returns (stream PullImageResponse) {
    }
}
