{{- if .Values.publish.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "captain-kube.fullname" . }}-expose"
  labels:
    app: {{ template "captain-kube.name" . }}
    chart: {{ template "captain-kube.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  ports:
    - name: {{ template "captain-kube.name" . }}
      protocol: TCP
      port: 80
      nodePort: {{ .Values.publish.nodePort }}
  selector:
    app: {{ template "captain-kube.name" . }}
    release: {{ .Release.Name }}
{{- end }}