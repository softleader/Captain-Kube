<!doctype html>
<html lang="en">
<head>
{{ template "tmp_head.html" }}
</head>
<body>
{{ template "tmp_navi.html" . }}

<main role="main">
    <div class="container">
        <p>
        <form id="dataForm">
            <label>Function</label>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="tags" id="image-pull" value="p" required>
                    <label class="form-check-label" for="image-pull">Pull</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="tags" id="image-retag" value="r" required>
                    <label class="form-check-label" for="image-retag">Retag</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="tags" id="image-save" value="s" required>
                    <label class="form-check-label" for="image-save">Save</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="tags" id="image-load" value="l" required>
                    <label class="form-check-label" for="image-load">Load</label>
                </div>
            </div>

            <div class="form-group">
                <label for="chart">Chart</label>
                <input type="file" class="form-control" name="file" required>
            </div>

            <div class="form-group" id="registry-group" style="display: none">
                <label for="registry">Registry</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="sourceRegistry" id="sourceRegistry"
                           value="{{ .config.DefaultValue.SourceRegistry }}">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id=""><i class="fas fa-angle-double-right"></i></span>
                    </div>
                    <input type="text" class="form-control" name="registry" id="registry"
                           value="{{ .config.DefaultValue.Registry }}">
                </div>
            </div>

            <button id="generate" url="/script" type="submit" class="btn btn-outline-primary btn-block"
                    onclick="$(this).parent().attr('action', $(this).attr('url'))">
                Generate Script
            </button>
        </form>
        </p>
        <hr>
        <div class="bg-dark console-output">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <i class="fa fa-terminal text-muted" aria-hidden="true"></i>
                </div>
                <div class="col-4 text-center"></div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <button class="btn btn-link" data-clipboard-target="#output">
                        <i class="fas fa-copy text-muted" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <p>
            <pre id="output" class="text-light console-output-font"></pre>
            </p>
        </div>
    </div>
</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#" class="text-muted"><i class="fas fa-angle-double-up fa-2x"></i></a>
        </p>
        <p><a href="https://github.com/softleader" class="text-muted"><i class="fab fa-github"></i></a> <a
                href="https://www.facebook.com/softleader" class="text-muted"><i class="fab fa-facebook"></i></a></p>
        <p>Copyright © 2018 <a href="https://www.softleader.com.tw" class="text-muted">SoftLeader Technology Crop</a>.
            All rights reserved.</p>
    </div>
</footer>

{{ template "tmp_script.html" }}
<script src="/static/clipboard.min.js"></script>

<script>

    $(function () {
        new ClipboardJS('.btn');

        // 核取框必須為任一勾選
        let tags = $('#dataForm').find('input:checkbox[name="tags"]');
        tags.on('change', e => {
            let noAnyChecked = tags.not(':checked').length >= 4;
            tags.prop('required', noAnyChecked)
        });

        // 有勾選retag 才可以使用Registry區塊
        $("#image-retag").on('change', e => {
            let isRetag = $(e.target).prop('checked');
            $('#registry').prop('disabled', !isRetag);
            $('#sourceRegistry').prop('disabled', !isRetag);
            if (isRetag) {
                $('#registry-group').show()
            } else {
                $('#registry-group').hide()
            }
        });

        $("form").submit(function (event) {
            event.preventDefault();

            let $btns = $("button");
            $btns.prop('disabled', true);

            let $output = $("#output");
            $output.empty();

            let formData = new FormData($('#dataForm')[0]);

            fetch(event.target.action, {
                method: 'POST',
                body: formData,
            }).then(response => readSSE(response, {
                onNext(value) {
                    $output.append(value + '<br>');
                },
                onComplete() {
                    $btns.prop('disabled', false);
                    let dl = /generated\s(.+)$/gm.exec($output.text());
                    if (dl) {
                        let $a = $("<a></a>").addClass("btn btn-outline-info").append("Download");
                        $a.attr("href", "/script?file=" + dl[1]);
                        $a.click(function () {
                            $(this).remove();
                        });
                        $output.append($("<hr/>")).append($a).append($("<p/>"));
                    }
                }
            })).catch(error => $output.append(error + '<br>'));
        });

        $(window).on('beforeunload', function () {
            if ($('form button:submit').is(':disabled')) {
                return "Are you sure you want to leave this page while drafting release?";
            }
        });
    })
</script>

</body>
</html>
